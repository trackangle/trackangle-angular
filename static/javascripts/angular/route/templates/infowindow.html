<form class="form-horizontal" role="form">
  <div class="form-group">
    <label  class="col-sm-4 control-label">Rating</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" value="{{parameter.rating}}" ng-model="parameter.rating" ng-blur="$parent.$parent.savePlaceRating()" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Budget</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" value="{{parameter.budget}}" ng-model="parameter.budget" ng-blur="$parent.$parent.savePlaceBudget()" />
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-4 control-label">Comment</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" value="{{parameter.comment}}" ng-model="parameter.comment" ng-blur="$parent.$parent.savePlaceComment()" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#" ng-click="$parent.$parent.removeMarker()">Remove Marker</a>
    </div>
  </div>
</form>
