<form class="form-horizontal" role="form">
  <div class="form-group">
    <label  class="col-sm-4 control-label" for="inputRating">Rating</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRating" value="{{parameter.rating}}"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="inputBudget">Budget</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBudget" value="{{parameter.budget}}"/>
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-4 control-label" for="inputComment">Comment</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputComment" value="{{parameter.comment}}" ng-model="parameter.comment" ng-blur="$parent.$parent.savePlaceComment()" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#" ng-click="$parent.$parent.removeMarker()">Remove Marker</a>
    </div>
  </div>
</form>
