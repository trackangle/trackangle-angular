<form class="form">
    <div class="form-group form-group-sm">
        <label class="col-sm-8 control-label" for="route-title">Title</label>
        <div class="col-sm-10">
            <input type="text" id="route-title" ng-model="route.title" />
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-8 control-label" for="route-desc">Description</label>
        <div class="col-sm-10">
            <input type="text" id="route-desc" ng-model="route.description" />
        </div>
    </div>
    <div class="form-group form-group-sm col-sm-10 autocomplete-container"></div>
    <div class="form-group form-group-sm col-sm-10">
        <a href="#" ng-click="addNewAutocomplete()">Add More City</a>
    </div>
    <div class="form-group form-group-sm col-sm-10">
        <a href="#" ng-click="addRouteDetails()">Continue</a>
    </div>
</form>
