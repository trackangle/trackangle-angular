<div class="form-group" >
    <label class="control-label col-sm-2" for="route_title">Title</label>
        <div class="col-sm-10">
            <input type="text" id="route_title" ng-model="title.route_title"/>
        </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="route_desc">Description</label>
    <div class="col-sm-10">
        <input type="text" id="route_desc" ng-model="description.route_description"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="AutocompleteCity">City</label>
    <div class="col-sm-10">
        <input type="text" id="AutocompleteCity" ng-autocomplete ng-model="result_city.route_result" details="details_city.route_details" options="$parent.options_city" />
    </div>
</div>
