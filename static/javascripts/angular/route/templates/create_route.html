<div class="kinda_bar navbar col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="step_buttons">
        <button type="button" class="btn btn-primary outline btn_top btn-arrow-right">Verona</button>
        <button type="button" class="btn btn-primary outline btn_top btn-arrow-right">Venice</button>
        <button type="button" class="btn btn-primary outline btn_top btn-arrow-right">Florance</button>
        <button type="button" class="btn btn-primary outline btn_top btn-arrow-right">Genova</button>
    </div>

</div>
<div class="form-group" ng-init="set_right_navbar('accomodation')">

            <li ng-click="set_right_navbar('accomodation')" ng-class="{'active':get_right_navbar() == 'accomodation' }"><a href=""><i class="fa fa-fw fa-home"></i>Accomodation</a></li>
            <li ng-click="set_right_navbar('food')" ng-class="{'active':get_right_navbar() == 'food' }"><a href=""><i class="fa fa-fw fa-cutlery"></i>Food</a></li>

    <div class="form-group create_route_div  fixed-width col-lg-6 col-md-6 col-sm-6 col-xs-6" >

        <!-- Route Essentials  -->
    <div ng-if="get_right_navbar() == 'route_essentials'">

    </div>


        <!-- Accomodation Details-->

        <div ng-if="get_right_navbar() == 'accomodation'">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-block" style="margin-bottom: 80px;">
                <label  class="control-label label_color col-lg-12 col-md-12 col-sm-12 col-xs-12">Accomodation Type</label>
                        <select  class="form-control">
                            <option value="" disabled selected>Select your accomodation type</option>
                            <option>&nbsp;&nbsp;Hotel</option>
                            <option>&nbsp;&nbsp;Hostel</option>
                            <option>&nbsp;&nbsp;Camping</option>
                            <option>&nbsp;&nbsp;Home Rental</option>
                            <option>&nbsp;&nbsp;Couchsurfing</option>
                        </select>
            </div>

        <div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="control-label label_color">Name</label>
                    <input class="form-control"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="control-label label_color ">star</label>
                    <input class="form-control"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="control-label label_color ">Budget</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label label_color ">Comment</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
            <div class="row">
                <div>
                    <button ng-click="next_tab()" type="button" class="btn btn-primary pull-right next_button">Next</button>
                </div>

            </div>
        </div>

        <!-- Food Details-->
        <div  class="fixed-width" ng-if="get_right_navbar() == 'food'" >
             <div class="form-group" >
            <label class="control-label col-sm-2" for="route_title">Title</label>
            <div class="col-sm-10">
              <input type="text" id="route_title" ng-model="title"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="route_desc">Description</label>
            <div class="col-sm-10">
             <input type="text" id="route_desc" ng-model="description"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="AutocompleteCity">City</label>
            <div class="col-sm-10">
              <input type="text" id="AutocompleteCity" ng-autocomplete ng-model="result_city" details="details_city" options="options_city" />
            </div>
          </div>
            <label class="control-label label_color col-lg-12 col-md-12 col-sm-12 col-xs-12">Help travelers to experience best food locations</label>
            <span>Help traveller</span>
            <div data-ng-repeat="choice in choices">
                <hr style="height: 0%; width: 99%; line-height:0;border-bottom:1px solid #D6D5D5;border-top: 0px; background:none;"/>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="control-label label_color">Name</label>
                        <input class="form-control"type="text" id="food_place" ng-autocomplete ng-model="result_food" details="details_food" options="options_food"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="control-label label_color ">star</label>
                        <input class="form-control"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="control-label label_color ">Budget</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control"/>
                        </div>
                                        {{result_food}}
                        <button class="btn btn-success" ng-click="saveRoute()">Save</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label label_color ">Comment</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="row">

                <div>
                    <button ng-click="next_tab()" type="button" class="btn btn-primary pull-right next_button">Next</button>
                </div>
                <div class="back_button">
                    <a href class="back_link" ng-click="previous_tab()">Back</a>
                </div>

            </div>
        </div>
