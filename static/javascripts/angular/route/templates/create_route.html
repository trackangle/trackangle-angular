        <ul class="nav navbar-nav side-nav col-lg-2 col-md-2 col-sm-2 col-xs-2">

            <li ng-click="set_right_navbar('nightlife')"><a href=""><i class="fa fa-fw fa-glass"></i>Nightlife</a></li>
            <li ng-click="set_right_navbar('entertainment_arts')"><a href=""><i class="fa fa-fw fa-paint-brush"></i> Entertainment & Arts</a></li>
            <li ng-click="set_right_navbar('architecture_buildings')"><a href=""><i class="fa fa-fw fa-university"></i> Architecture & Buildings</a></li>
            <li ng-click="set_right_navbar('outdoor')"><a href=""><i class="fa fa-fw fa-bicycle"></i> Outdoor</a></li>
        </ul>
    </div>
    <div class="form-group create_route_div col-lg-6 col-md-6 col-sm-6 col-xs-6" >
        <!-- Accomodation Details-->
        <div ng-if="get_right_navbar() == 'accomodation'" class="create_route_inner_div col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <label ng-if="get_right_navbar() == 'accomodation'"  class="control-label label_color col-lg-12 col-md-12 col-sm-12 col-xs-12">Accomodation Type</label>
                <div class="col-lg-3 col-md-2 col-sm-3 col-xs-3">
                    <select ng-if="get_right_navbar() == 'accomodation'" class="form-control">
                        <option>&nbsp;&nbsp;Hotel</option>
                        <option>&nbsp;&nbsp;Hostel</option>
                        <option>&nbsp;&nbsp;Camping</option>
                        <option>&nbsp;&nbsp;Home Rental</option>
                        <option>&nbsp;&nbsp;Couchsurfing</option>
                    </select>
                </div>
            <hr ng-if="get_right_navbar() == 'accomodation'" style="height: 0%; width: 99%; line-height:0;border-bottom:2px solid #848484;border-top: 0px; background:none;"/>
            <label ng-if="get_right_navbar() == 'accomodation'"  class="control-label label_color col-lg-12 col-md-12 col-sm-12 col-xs-12">Place Name</label>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <input ng-if="get_right_navbar() == 'accomodation'" class="form-group"/>
                </div>
            </div>
        <!-- Food Details-->
        <label ng-if="get_right_navbar() == 'food'" class="control-label label_color col-lg-12 col-md-12 col-sm-12 col-xs-12">Help travelers to experience best food locations</label>
        <button ng-if="get_right_navbar() == 'food'" ng-click="addNewChoice()">Add another choice</button>
        <div ng-if="get_right_navbar() == 'food'" data-ng-repeat="choice in choices">
            <hr ng-if="get_right_navbar() == 'food'" style="height: 0%; width: 99%; line-height:0;border-bottom:2px solid #848484;border-top: 0px; background:none;"/>
            <div class="row">
                <label class="control-label label_color col-lg-3 col-md-3 col-sm-3 col-xs-3">Name</label>
                <label class="control-label label_color col-lg-3 col-md-3 col-sm-3 col-xs-3">star</label>
                <label class="control-label label_color col-lg-3 col-md-3 col-sm-3 col-xs-3">budget</label>
            </div>
            <input class="form-group"/>
            <input class="form-group"/>
            <input class="form-group"/>
        </div>
        <button ng-if="get_right_navbar() == 'food'" ng-click="previous_tab()">back</button>
            <button ng-if="get_right_navbar() == 'food'" ng-click="next_tab()">next</button>


    </div>
</div>
