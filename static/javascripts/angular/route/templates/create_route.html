<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="route_title">Title</label>
    <div class="col-sm-10">
      <input type="text" id="route_title" ng-model="title"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="route_desc">Description</label>
    <div class="col-sm-10">
     <input type="text" id="route_desc" ng-model="description"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="AutocompleteCity">City</label>
    <div class="col-sm-10">
      <input type="text" id="AutocompleteCity" ng-autocomplete="result_city" details="details_city" options="options_city" ng-model="country"/>
    </div>
  </div>
  <div class="form-group" ng-show="details_city.address_components[0].short_name != null">
    <label class="control-label col-sm-2" for="AutocompleteMuseum">Museum</label>
    <div class="col-sm-10">
     <input type="text" id="AutocompleteMuseum" ng-autocomplete="result_museum" details="details_museum" options="options_museum" ng-model="museum"/>
    </div>
  </div>
  <div class="form-group" ng-show="details_city.address_components[0].short_name != null">
    <label class="control-label col-sm-2" for="AutocompleteFood">Food</label>
    <div class="col-sm-10">
     <input type="text" id="AutocompleteFood" ng-autocomplete="result_food" details="details_food" options="options_food" ng-model="food"/>
    </div>
  </div>
  <div class="form-group" ng-show="details_city.address_components[0].short_name != null">
    <label class="control-label col-sm-2" for="AutocompleteShop">Shop</label>
    <div class="col-sm-10">
     <input type="text" id="AutocompleteShop" ng-autocomplete="result_shop" details="details_shop" options="options_shop" ng-model="shop"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button class="btn btn-success" ng-click="saveRoute()">Save</button>
    </div>
  </div>
</form>
